<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Input Methods Practice</h1>
    <h3>Login method</h3>
    <form class="" action="webdevelopment.html" method="post">
        <label>First name:</label>
        <input type="text">
        <input type="button" value="submit"><br>
        <label>Last name:</label>
        <input type="text">
        <input type="submit">
        <hr>
        <h3>Check Box</h3>
        <label>Do you have an ID? (check box)</label>
        <p>No</p>
        <input type="checkbox">
        <p>Yes</p>
        <input type="checkbox">
        <hr>
        <h3>File Method</h3>
        <label>upload doc</label>
        <input type="file">
        <hr>
        <h3>Date Method</h3>
        <label>Date of Birth</label>
        <input type="date">
        <hr>
        <h3>Color Method</h3>
        <label>Choose your color</label>
        <input type="color">
        <hr>
        <h3>Radio Method</h3>
        <label>Male</label>
        <input type="radio">
        <hr>
        <h3>Range Method</h3>
        <label>Range</label>
        <input type="range">
    </form>
</body>
</html>
